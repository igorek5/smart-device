<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Лига А акселератор, проект «Smart Device»">
  <title>Лига А: Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/pt-mono-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <section class="intro">
    <h1 class="visually-hidden">«Smart Device» умные технологии</h1>
    <header class="page-header">
      <a class="page-header__logo logo">
        <picture>
          <source media="(max-width: 767px)"
            srcset="img/svg/logo-mobile.svg">
          <img alt="Логотип «Smart Device»" src="img/svg/logo.svg" width="202" height="52">
        </picture>
      </a>
      <div class="page-header__wrapper">
        <a aria-label="Электронная почта" class="page-header__link page-header__link--mail" href="mailto:info@sd.ru">
          <svg class="page-header__icon page-header__icon--mail" width="19" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-email"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
        <a aria-label="Номер телефона" class="page-header__link page-header__link--phone" href="tel:+74950005252">
          <svg class="page-header__icon page-header__icon--phone" width="18" height="18">
            <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
          </svg>
          <span>+7 (495) 000 52 52</span>
        </a>
        <a href="#" class="page-header__button button">Заказать звонок</a>
      </div>
    </header>
    <section class="promo">
      <div class="promo__wrapper">
        <h2 class="promo__title">Печатные платы</h2>
        <picture>
          <source type="image/webp" media="(max-width: 767px)"
          srcset="img/content/circuit-board-mobile@1x.webp, img/content/circuit-board-mobile@2x.webp 2x">
          <source type="image/webp" media="(max-width: 1023px)"
          srcset="img/content/circuit-board-tablet@1x.webp, img/content/circuit-board-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/content/circuit-board@1x.webp, img/content/circuit-board@2x.webp 2x">
          <!-- 1х: 301px; 2x: 602px -->
          <source media="(max-width: 767px)"
            srcset="img/content/circuit-board-mobile@1x.png 1x, img/content/circuit-board-mobile@2x.png 2x">
          <!-- 1х: 465px; 2x: 930px -->
          <source media="(max-width: 1023px)"
            srcset="img/content/circuit-board-tablet@1x.png 1x, img/content/circuit-board-tablet@2x.png 2x">
          <!-- 1х: 705px; 2x: 1410px -->
          <img src="img/content/circuit-board@1x.png" srcset="img/content/circuit-board@2x.png 2x" width="705"
            height="515" alt="Пять печатных плат в стопке">
        </picture>
        <p class="promo__text">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <button class="promo__button button">
          <span class="promo__button-text">Получить бесплатную консультацию</span>
          <span class="promo__button-text--mobile">Бесплатная консультация</span>
        </button>
        <a class="promo__scroll" href="#">Скролл вниз</a>
      </div>
    </section>
  </section>
</body>

</html>
